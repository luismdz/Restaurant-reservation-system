<nz-card nzHoverable
  class="card">

  <div class="card-body">
    <img [src]='restaurant?.image_url'
      [alt]="restaurant?.name">

    <div class="content">
      <h3> {{ restaurant?.name }} </h3>
      <p> {{ restaurant?.city }}, {{ restaurant?.country }} </p>
      <!-- <p> {{ restaurant?.phone }} </p> -->
      <p>
        <nz-rate [ngModel]="restaurant?.price"
          [nzCount]="4"
          nzDisabled
          [nzCharacter]="characterZhLetter"></nz-rate>
      </p>
      <ng-template #characterZhLetter>$</ng-template>
      <button nz-button
        nzType="primary"
        [routerLink]="['/restaurant', restaurant?.id]">
        Ver mas
      </button>
    </div>
  </div>

</nz-card>
